<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        /* Set the map size */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
        }
        #map {
            height: 90vh; /* Adjust height to leave space for title */
            width: 100%;  
        }
    </style>
</head>
<body>
    <h1>Persebaran Titik Bank Sampah dan Biopori</h1>
    <div id="map"></div> <!-- Container for the map -->

    <!-- Leaflet.js Script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([-7.756, 110.369], 17); // Adjusted center to match locations

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers
        L.marker([-7.7554809, 110.368334]).addTo(map)
         .bindPopup('<b>Lokasi bank sampah</b>');

        L.marker([-7.757446, 110.3688021]).addTo(map)
         .bindPopup('<b>Persebaran titik biopori RT 01 : Pak Suharno RT 01</b>');

        L.marker([-7.7555803, 110.3695144]).addTo(map)
         .bindPopup('<b>Persebaran titik biopori RT 01 : Pak Danang RT 02</b>');

        L.marker([-7.7568075, 110.369257]).addTo(map)
         .bindPopup('<b>Titik biopori RT 01 : Pak Ndarto RT 01</b>');

        L.marker([-7.7572036, 110.3705085]).addTo(map)
         .bindPopup('<b>Titik biopori RT 05 : Pak Budi RT 05</b>');

        // Click event to show coordinates
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);
    </script>
</body>
</html>
